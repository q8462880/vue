<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Helloworld</title>
</head>
<body>
<hr>
<div id="app">

    <author></author>

    <author :value0="message"></author>

    <div id="needAuthorExtend" value0="message"></div>

    <author></author>
</div>

<script type="text/javascript">
    var authorExtend = Vue.extend({
        template: `<div><p><a :href='authorUrl'>{{authorName}} | {{value0}}</a></p><button @click='actionLog'>logloglog</button><label>123</label></div>`,
        props: ['value0'],
        data: function () {
            return {
                authorName: 'njhu',
                authorUrl: 'https://www.github.com/njhu/vue'
            }
        },
        methods: {
            actionLog: function () {
                console.log('====');
            }
        }
    });
    var authorNewExtend = Vue.extend({
        template:`<div><label :style="{color:'white'}">{{value0}}</lable></div>`,
        props:['value0'],
    })
    var app = new Vue({
        el: "#app",
        data: {
            message: 'hello world',
            message2: 'WIN_win'
        }
    })
    let newAuthor = new authorExtend({propsData: {value0: app.message}}).$mount('author');
    let newAuthor2 = new authorExtend({propsData: {value0: app.message2}}).$mount('author');
    let newNeedAuthorExtend = new authorExtend({propsData: {value0: "我是传参"}}).$mount('#needAuthorExtend');
    let newAuthorTest = new authorNewExtend({propsData:{value0:app.message}}).$mount('author');
    console.log(newAuthor);
    console.log(newNeedAuthorExtend);
</script>

</body>
</html>
